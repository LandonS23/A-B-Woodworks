<h1>Contact Us</h1>

<h4 class="quote">"If you can draw it, we can saw it"</h4>

<div>Phone: (918) 605-7069
    <br/>Email: Caikins74@gmail.com
</div>

<h4>To ask a question or inquire about an estimate contact us by phone or complete the form below.</h4>

<form>
    <div class="form-group">
        <label for="InputName">Name: <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="InputName" maxlength="30" placeholder="John Doe" ng-model="contactController.data.contactName">
    </div>
    <div class="form-group">
        <label for="InputPhone">Phone Number: <span style="color:red">*</span></label>
        <input type="tel" class="form-control" id="InputPhone" maxlength="15" placeholder="(918) 555-1212" ng-model="contactController.data.contactNumber">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email Address: <span style="color:red">*</span></label>
        <input type="email" class="form-control" id="InputEmail" maxlength="50" placeholder="myemail@example.com" ng-model="contactController.data.contactEmail">
    </div>
    <div class="form-group message">
        <label for="InputText">Message: <span style="color:red">*</span></label>
        <textarea class="form-control" id="InputText" maxlength="1500" placeholder="Please write your inquiry or comment here." ng-model="contactController.data.contactMsg" rows="5"></textarea>
        <span class="form-help">{{1500-message.length}} Characters Left</span>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox"> Send a copy of this email to yourself
            </label>
        </div>
    </div>
    <div class="form-group" ng-click="contactController.sendMail()">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
