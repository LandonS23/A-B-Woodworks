<h1>Contact Us</h1>

<h4 class="quote">"If you can draw it, we can saw it"</h4>

<div>Phone: (918) 605-7069
    <br/>Email: Caikins74@gmail.com
</div>

<h4>To ask a question or inquire about an estimate contact us by phone or complete the form below.</h4>

<form name="contactForm" novalidate>
    <div class="form-group">
        <label for="InputName">Name: <span style="color:red">*</span></label>
        <input type="text" class="form-control" id="InputName" ng-maxlength=30 ng-minlength=5 placeholder="John Doe" ng-model="contactController.data.contactName" required>
    </div>
    <div class="form-group">
        <label for="InputPhone">Phone Number: <span style="color:red">*</span></label>
        <input type="tel" class="form-control" id="InputPhone" ng-maxlength=15 ng-minlength=10 ng-pattern="/^\(?(\d{3})\)?[ .-]?(\d{3})[ .-]?(\d{4})$/" placeholder="(918) 555-1212" ng-model="contactController.data.contactNumber" required>
    </div>
    <div class="form-group">
        <label for="InputEmail">Email Address: <span style="color:red">*</span></label>
        <input type="email" class="form-control" id="InputEmail" ng-maxlength=50 placeholder="myemail@example.com" ng-model="contactController.data.contactEmail" required>
    </div>
    <div class="form-group message">
        <label for="InputText">Message: <span style="color:red">*</span></label>
        <textarea class="form-control" id="InputText" ng-maxlength=1500 placeholder="Please write your inquiry or comment here." ng-model="contactController.data.contactMsg" rows="5" required></textarea>
        <span class="form-help">{{1500-contactController.data.contactMsg.length}} Characters Left</span>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="contactController.data.sendCopy"> Send a copy of this email to yourself
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="contactController.sendMail()" ng-disabled="contactForm.$invalid">Send</button>
    </div>
</form>
