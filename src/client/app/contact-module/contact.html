<form>
    <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text" class="form-control" id="InputName" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="InputPhone">Phone Number</label>
        <input type="tel" class="form-control" id="InputPhone" placeholder="(918) 555-1212">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email Address</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="myemail@example.com">
    </div>
    <div class="form-group">
        <label for="InputText">Message</label>
        <textarea class="form-control" id="InputText" placeholder="Please write your query or comment here." rows="5"></textarea>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox"> Send a copy of this email to yourself
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
