<h4>To inquire about an estimate contact us by phone or complete the form below.</h4>

<form>
    <div class="form-group">
        <label for="InputName">Name:*</label>
        <input type="text" class="form-control" id="InputName" maxlength="30" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="InputPhone">Phone Number:*</label>
        <input type="tel" class="form-control" id="InputPhone" maxlength="15" placeholder="(918) 555-1212">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email Address:*</label>
        <input type="email" class="form-control" id="InputEmail" maxlength="50" placeholder="myemail@example.com">
    </div>
    <div class="form-group message">
        <label for="InputText">Message:*</label>
        <textarea class="form-control" id="InputText" ng-model="message" maxlength="1500" placeholder="Please write your inquiry or comment here." rows="5"></textarea>
        <span class="form-help">{{1500-message.length}} Characters Left</span>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox"> Send a copy of this email to yourself
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
